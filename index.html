<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
  <div class="calcWindow">
    <div class="outputSpan">
      <span id="output"></span>
    </div>
    <div class="numbersWindow">
      <div class="otherButton buttons" id="butCA">C</div>
      <div class="otherButton buttons" id="butDel">&lt;=</div>
      <div class="numButton buttons">1</div>
      <div class="numButton buttons">2</div>
      <div class="numButton buttons">3</div>
      <div class="opButton buttons">+</div>
      <div class="numButton buttons">4</div>
      <div class="numButton buttons">5</div>
      <div class="numButton buttons">6</div>
      <div class="opButton buttons">-</div>
      <div class="numButton buttons">7</div>
      <div class="numButton buttons">8</div>
      <div class="numButton buttons">9</div>
      <div class="opButton buttons">*</div>
      <div class="numButton buttons">0</div>
      <div class="opButton buttons">.</div>
      <div class="evalButton buttons">=</div>
      <div class="opButton buttons">/</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
